<!DOCTYPE html>
<html lang="sk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrácia - Demo Aplikácia</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1 data-testid="page-title">Registrácia Používateľa</h1>
  <form data-testid="registration-form" id="registration-form">
    <div class="form-group">
      <label for="reg-username">Používateľské meno:</label>
      <input data-testid="reg-username-input" type="text" id="reg-username" placeholder="Zadajte používateľské meno" required />
    </div>
    <div class="form-group">
      <label for="reg-email">Email:</label>
      <input data-testid="reg-email-input" type="email" id="reg-email" placeholder="Zadajte email" required />
    </div>
    <div class="form-group">
      <label for="reg-password">Heslo:</label>
      <input data-testid="reg-password-input" type="password" id="reg-password" placeholder="Zadajte heslo" required />
    </div>
    <button data-testid="reg-submit-button" type="submit">Registrovať sa</button>
  </form>
  <div data-testid="reg-success-message" class="success hidden">Registrácia úspešná! Prejdite na prihlásenie.</div>
  <div data-testid="reg-error-message" class="error hidden">Registrácia zlyhala. Skúste znova.</div>

  <script>
    document.getElementById('registration-form').addEventListener('submit', function (e) {
      e.preventDefault();
      // Simulovaná registračná logika
      const username = document.getElementById('reg-username').value.trim();
      const email = document.getElementById('reg-email').value.trim();
      const password = document.getElementById('reg-password').value.trim();

      // Pre demo účely predpokladáme, že registrácia je vždy úspešná, ak sú zadané údaje.
      if (username && email && password) {
        document.querySelector('[data-testid="reg-error-message"]').classList.add('hidden');
        document.querySelector('[data-testid="reg-success-message"]').classList.remove('hidden');
        // Voliteľne, presmerovanie po oneskorení
        // setTimeout(() => { window.location.href = "login.html"; }, 1500);
      } else {
        document.querySelector('[data-testid="reg-success-message"]').classList.add('hidden');
        document.querySelector('[data-testid="reg-error-message"]').classList.remove('hidden');
      }
    });
  </script>
</body>

</html>
